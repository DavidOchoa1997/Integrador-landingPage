<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="../styles/mediaqueries2.css">
    <link rel="shortcut icon" href="../pictures&videos/logo-header.png" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <div class="register-info">
            <h2>Register</h2>
            <p>Complete the form to complete registration</p>
        </div>
        <form class="form-register">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Create a password">
            <div class="verification">
                <input type="checkbox" required>
                <p>All information entered is correct</p>
            </div>
            <input type="submit" value="Register">
            <a href="../../index.html">Return home</a>
        </form>
    </div>


       

    
</body>
</html>
